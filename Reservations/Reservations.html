<html>
    <head>
        <title>Reservations</title>
        <link rel="icon" href="https://image.flaticon.com/icons/png/512/2534/2534679.png">
    
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Akaya Kanadaka' rel='stylesheet'>
	    <link href='https://fonts.googleapis.com/css?family=Alatsi' rel='stylesheet'>
	    <link href='https://fonts.googleapis.com/css?family=B612' rel='stylesheet'>

        <!-- stlylesheet -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />

        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

        <!-- JavaScript -->

    </head>
    <body>
        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="booking-form">
                            <div class="form-header">
                                <h1>Make Your Reservation</h1>
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                                    tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
                                    quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
                                    consequat.</p>
                            </div>
                            <form action="">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-lable">Full Name</span>
                                            <input class="form-control" type="text" placeholder="Enter your Name">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <span class="form-lable">Email</span>
                                            <input class="form-control" type="email" placeholder="Enter your email">
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="form-lable">Phone</span>
                                    <input class="form-control" type="tel" placeholder="Enter Your Phone Number">
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Address</span>
                                    <input class="form-control" type="text" placeholder="Enter ZIP/Location">
                                </div>
                                <div class="form-group">
                                    <span class="form-label">Description</span>
                                    <input class="form-control" type="text" placeholder="Enter Small Description">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
